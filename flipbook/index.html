    <style>
        body {

    <!-- DÃ©pendances -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

<body>

<header>
    <h1>ðŸ“– Feuilletage interactif dâ€™un PDF</h1>
</header>

<div class="controls">
    <button onclick="prevPage()" aria-label="Page prÃ©cÃ©dente">â¬… PrÃ©cÃ©dent</button>
    <button onclick="nextPage()" aria-label="Page suivante">Suivant âž¡</button>
    <button onclick="toggleFullscreen()" aria-label="Activer/dÃ©sactiver le plein Ã©cran">ðŸ–µ Plein Ã©cran</button>
</div>

<div id="container">
    <div id="flipbook"></div>
</div>
<div id="loading" style="display: none;">Chargement en cours...</div>

<div id="pdf-loader" onclick="document.getElementById('pdf-input').click()">ðŸ“‚ Charger un PDF</div>
<input type="file" id="pdf-input" accept="application/pdf" />

<footer>
    <p>Â© 2025 â€“ Flipbook interactif dâ€™images PDF</p>
</footer>

<script>
    const pdfURL = "livret.pdf"; // PDF par dÃ©faut (si aucun fichier sÃ©lectionnÃ©)

    async function renderPDFToFlipbook(source) {
        const loadingIndicator = document.getElementById('loading');
        loadingIndicator.style.display = 'block';

        try {
            const loadingTask = pdfjsLib.getDocument(source);
            const pdf = await loadingTask.promise;
            const flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = '';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.appendChild(canvas);
                flipbook.appendChild(pageDiv);
            }

            $('#flipbook').turn({
                width: $('#flipbook').width(),
                height: $('#flipbook').height(),
                autoCenter: true,
                acceleration: true,
                gradients: true
            });
        } catch (error) {
            alert(`Erreur lors du chargement du PDF : ${error.message}`);
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    function prevPage() {
        $('#flipbook').turn('previous');
    }

    function nextPage() {
        $('#flipbook').turn('next');
    }

    function toggleFullscreen() {
        const elem = document.getElementById("container");
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => alert(`Erreur: ${err.message}`));
        } else {
            document.exitFullscreen();
        }
    }

    $(document).ready(function () {
        renderPDFToFlipbook(pdfURL);

        $(document).keydown(function (e) {
            if (e.key === "ArrowLeft") prevPage();
            if (e.key === "ArrowRight") nextPage();
        });

        document.getElementById('pdf-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileReader = new FileReader();
                fileReader.onload = function () {
                    const typedArray = new Uint8Array(this.result);
                    renderPDFToFlipbook({ data: typedArray });
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert("Veuillez sÃ©lectionner un fichier PDF.");
            }
        });

        document.addEventListener("dragover", function (e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = "copy";
        });

        document.addEventListener("drop", function (e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = function () {
                    const typedArray = new Uint8Array(this.result);
                    renderPDFToFlipbook({ data: typedArray });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    });
</script>

</body>
