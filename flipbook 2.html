<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flipbook PDF Interactif</title>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #eee;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            header h1 {
                margin: 0;
                font-size: 1.4rem;
            }

            header a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
                padding: 10px 20px;
                background-color: #333;
                border-radius: 5px;
            }

   

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

            footer a {
                text-decoration: none;
                color: #eae3d2;
            }

                footer a:hover {
                    background-color: #eae3d2;
                    color: #5a4334;
                }

        .wrapper {
            position: absolute;
            top: 10%;
            left: 40%;
            width: 300px;
            height: 500px;
            perspective: 900px;
            transition: all 0.5s ease;
            display: none;
        }

        .container {
            width: 100%;
            height: 100%;
            transition: 0.5s all ease;
            transform: rotateX(60deg) scale(0.7);
            box-shadow: 0px 20px 50px #555;
            animation: entry 1s linear 1;
            background: linear-gradient(to bottom, #59476f 30%, #7b88d1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .container:hover {
                transform: rotate(0deg) scale(1) translateY(10px);
                z-index: 10;
            }

            .container h3 {
                color: white;
                margin-bottom: 10px;
                text-align: center;
            }

        #uploadBtn {
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

            #uploadBtn:hover {
                background-color: #eae3d2;
                color: #333;
                transform: scale(1.05);
            }

        #fileInput {
            display: none;
        }

        #flipbookViewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #111;
            z-index: 9999;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #pdfCanvas {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 15px #000;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .nav-btn:hover {
                background-color: #eae3d2;
                color: #333;
                transform: scale(1.05);
            }

        #closeFullscreenBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #444;
            color: white;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            #closeFullscreenBtn:hover {
                background-color: #888;
            }

        #diaporamaBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f39c12;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            #diaporamaBtn:hover {
                background-color: #e67e22;
                transform: scale(1.05);
            }

        #backToMapBtn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #16a085;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            #backToMapBtn:hover {
                background-color: #1abc9c;
                transform: scale(1.05);
            }

        @keyframes entry {
            0% {
                top: -20%;
                opacity: 0.1;
            }

            100% {
                top: 0%;
            }
        }

        @media (max-width: 768px) {
            .wrapper {
                left: 10%;
                width: 80%;
            }

            .container {
                width: 100%;
                height: 100%;
                transform: scale(0.8);
            }

            #flipbookViewer {
                width: 100%;
                height: 100%;
            }

            #pdfCanvas {
                max-width: 100vw;
                max-height: 100vh;
            }

            #controls {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
               transform: scale(0.6);
            }

            #controls {
                margin-top: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <span>
            <a href="Portfolio.html" class="button" aria-label="Flipbook">âŸµ Vers Portfolio</a>
          
        </span>
        <h1>

        </h1>
        <a href="flipbook" class="button" aria-label="Flipbook" target="_blank">flipbook version 02</a>
        <span>
           
            <a href="Dark saoul" class="button" aria-label="Flipbook" target="_blank">Vers Page erreur 404 âŸ¶</a>
        </span>
        
    </header>

    <!-- Carte 3D avec bouton -->
    <div class="wrapper" id="mapWrapper">
        <div class="container">



            <img style="width:90%;height:auto" src="MyLogoTube.png" alt="Alternate Text" />

            <button id="uploadBtn">
                ðŸ“„ SÃ©lectionner un PDF
            </button>
            <input type="file" id="fileInput" accept="application/pdf" />


        </div>
    </div>

    <!-- Flipbook Viewer -->
    <div id="flipbookViewer">

      
        <canvas id="pdfCanvas">
        </canvas>
        <div id="controls">

            <button class="nav-btn" onclick="prevPage()">âŸµ PrÃ©cÃ©dent</button>
            <span style="color: white;" id="pageInfo">

                ðŸ“– Flipbook PDF interactif
            </span>
            <button class="nav-btn" onclick="nextPage()">Suivant âŸ¶</button>
            <button id="backToMapBtn" class="nav-btn" onclick="resetViewer()">
                ðŸ“„ SÃ©lectionner & Charger un PDF dans le Flipbook
            </button>
            <button id="closeFullscreenBtn" onclick="toggleFullScreen()">ðŸ”²Plein Ã‰cran</button>
            <button id="diaporamaBtn" onclick="toggleSlideshow()">Lancer le Diaporama</button>

        </div>

    </div>

    <!-- Footer -->
    <footer>

        <p>
            Â© 2025 â€“ Flipbook PDF interactif ðŸ’› Vous aimez mon univers ?

    </footer>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('flipbookViewer');
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pageInfo = document.getElementById('pageInfo');
        const closeFullscreenBtn = document.getElementById('closeFullscreenBtn');
        const diaporamaBtn = document.getElementById('diaporamaBtn');
        const backToMapBtn = document.getElementById('backToMapBtn');
        const mapWrapper = document.getElementById('mapWrapper');
        let pdfDoc = null;
        let currentPage = 1;
        let isFullScreen = false;
        let slideshowInterval = null;
        let isSlideshow = false;

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', loadPDF);

        function loadPDF(event) {
            const file = event.target.files[0];
            const fileReader = new FileReader();
            fileReader.onload = function () {
                const loadingTask = pdfjsLib.getDocument({ data: fileReader.result });
                loadingTask.promise.then(function (pdf) {
                    pdfDoc = pdf;
                    currentPage = 1;
                    renderPage(currentPage);
                    viewer.style.display = 'flex';
                    mapWrapper.style.display = 'none';  // Cache la carte une fois le PDF chargÃ©
                });
            };
            fileReader.readAsArrayBuffer(file);
        }

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: 1 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
                    pageInfo.textContent = `${currentPage} / ${pdfDoc.numPages}`;
                });
            });
        }

        function prevPage() {
            if (currentPage <= 1) return;
            currentPage--;
            renderPage(currentPage);
        }

        function nextPage() {
            if (currentPage >= pdfDoc.numPages) return;
            currentPage++;
            renderPage(currentPage);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                viewer.requestFullscreen();
                closeFullscreenBtn.textContent = 'Quitter le Plein Ã‰cran';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    closeFullscreenBtn.textContent = 'Plein Ã‰cran';
                }
            }
        }

        function toggleSlideshow() {
            if (isSlideshow) {
                clearInterval(slideshowInterval);
                diaporamaBtn.textContent = 'Lancer le Diaporama';
            } else {
                slideshowInterval = setInterval(nextPage, 4000);
                diaporamaBtn.textContent = 'ArrÃªter le Diaporama';
            }
            isSlideshow = !isSlideshow;
        }

        function resetViewer() {
            viewer.style.display = 'none';
            mapWrapper.style.display = 'block';  // RÃ©affiche la carte
            clearInterval(slideshowInterval);
            diaporamaBtn.textContent = 'Lancer le Diaporama';
        }
    </script>
</body>
