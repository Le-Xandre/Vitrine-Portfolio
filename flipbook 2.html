    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background: #f0f0f0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background: #2f2f2f;
            color: white;
            padding: 0.5em;
            text-align: center;
            font-size: 0.9em;
        }
        a {
            color: #e8461a;
            text-decoration: none;
            text-align: center;
            font-size: 0.8em;
        }

            a:hover {
                text-decoration: underline;
            }

        #container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #flipbook {
            width: 90vw;
            height: 70vh;
        }

        .page canvas {
            width: 100%;
            height: auto;
            align-content: center;
            -webkit-align-items: inherit;
            align-items: inherit;
            padding: 0.2em;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        .page image {
            align-content: center;
            -webkit-align-items: inherit;
            align-items: inherit;
            padding: 0.2em;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            padding: 0.5em;
            background: #eaeaea;
            flex-wrap: wrap;
            font-size: 0.9em;
            position: relative;
        }

            .controls button {
                background: #444;
                color: white;
                border: none;
                padding: 0.4em 0.8em;
                border-radius: 5px;
                cursor: pointer;
            }

                .controls button:hover {
                    background: #666;
                }

        input[type="file"] {
            display: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            background: rgba(255,255,255,0.9);
            padding: 1em 2em;
            border-radius: 10px;
            display: none;
        }

        #options-menu {
            position: absolute;
            bottom: 2.5em;
            right: 1em;
            background: white;
            border: 1px solid #ccc;
            padding: 0.8em;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.15);
            display: none;
            z-index: 10;
            font-size: 0.9em;
        }

            #options-menu label {
                display: block;
                margin-bottom: 0.5em;
            }

        .side-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5em;
            color: rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 1.5em;
            height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            transition: background 0.2s, color 0.2s;
        }

            .side-arrow:hover {
                background: rgba(255, 255, 255, 0.9);
                color: #000;
            }

        #left-arrow {
            left: 1%;
        }

        #right-arrow {
            right: 1%;
        }

        @media (max-width: 1024px) {
            #flipbook {
                width: 95vw;
                height: 450px;
            }

            .page p {
                font-size: 0.85em;
            }
        }

        @media (max-width: 768px) {
            #flipbook {
                width: 90vw;
                height: 400px;
            }

            .page p {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            #flipbook {
                width: 100%;
                height: auto;
                max-width: 375px; /* Limite la largeur du livret */
            }

            .page {
                padding: 1em;
            }

                .page p {
                    font-size: 0.75em;
                }


            #container {
                height: auto;
            }
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .button {
            display: inline-block;
            background: #1a73e8;
            color: #fff;
            padding: 0.6rem 1rem;
            margin: 1rem 0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .illustration {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
.btn-container {
    position: relative;
    display: inline-block;
}

.glow-btn {
    position: relative;
    padding: 0.6rem 1rem;
    font-size: 12px;
    border: none;
    border-radius: 40px;
    background: #333;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: 0.5s ease;
    z-index: 1;
}

    .glow-btn:hover {
        background: #e50914;
        box-shadow: 0 0 50px #e50914;
        letter-spacing: 0.2em;
    }

.particles {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #e50914;
    box-shadow: 0 0 20px #e50914, 0 0 50px #e50914;
    pointer-events: none;
    opacity: 0;
    animation: animate 2s linear forwards;
    z-index: 0;
}

@keyframes animate {
    0% {
        transform: scale(1);
        opacity: 1;
    }

    100% {
        transform: translate(var(--dx), var(--dy)) scale(0.5);
        opacity: 0;
    }
}

    </style>

    <script>
        let pdfDoc = null;
        let currentScale = 2;

        function updateFlipbookSize() {
            const width = Math.min(window.innerWidth * 0.8, 900);
            const height = Math.min(window.innerHeight * 0.6, 700);
            $('#flipbook').turn('size', width, height);
        }

        async function renderPDFToFlipbook(source) {
            document.getElementById('loading').style.display = 'flex';
            const loadingTask = pdfjsLib.getDocument(source);
            pdfDoc = await loadingTask.promise;
            const flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = '';

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: currentScale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: context, viewport }).promise;
                const wrapper = document.createElement('div');
                wrapper.className = 'page';
                wrapper.appendChild(canvas);
                flipbook.appendChild(wrapper);
            }

            $('#flipbook').turn({
                width: flipbook.clientWidth,
                height: flipbook.clientHeight,
                autoCenter: true,
                acceleration: true,
                gradients: true
            });

            updateFlipbookSize();
            document.getElementById('loading').style.display = 'none';
        }

        function prevPage() {
            $('#flipbook').turn('previous');
        }

        function nextPage() {
            $('#flipbook').turn('next');
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
                document.getElementById("exitFS").style.display = "inline-block";
            }
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                document.getElementById("exitFS").style.display = "none";
            }
        }

        function toggleOptions() {
            const menu = document.getElementById("options-menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener("change", function (e) {
            if (e.target.name === "quality") {
                currentScale = parseFloat(e.target.value);
                console.log("Nouveau mode de rendu :", currentScale);
            }
        });

        document.addEventListener("fullscreenchange", () => {
            updateFlipbookSize();
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") prevPage();
            if (e.key === "ArrowRight") nextPage();
            if (e.key === "Escape") exitFullscreen();
        });

        document.getElementById('pdf-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = function () {
                    const typedArray = new Uint8Array(this.result);
                    renderPDFToFlipbook(typedArray);
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
<script>
let btnContainer = document.querySelector('.btn-container');
let button = document.querySelector('.glow-btn');

let spawnDistance = 20;

function getRandomColor() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
}

function updateButtonColor() {
    const randomColor = getRandomColor();
    button.style.background = randomColor;
    button.style.boxShadow = `0 0 15px ${randomColor}, 0 0 45px ${randomColor}`;
    button.style.color = '#fff'; // Maintenir le texte en blanc pour une lisibilit√© optimale
}

function getRandomSize() {
    return Math.floor(Math.random() * (8 - 4 + 1)) + 4;
}

function createParticles() {
    let particles = document.createElement('div');
    particles.classList.add('particles');
    let btnWidth = button.offsetWidth;
    let btnHeight = button.offsetHeight;

    let angle = Math.random() * 2 * Math.PI;
    let x = btnWidth / 2 + Math.cos(angle) * spawnDistance;
    let y = btnHeight / 2 + Math.sin(angle) * spawnDistance;

    let dx = Math.cos(angle) * 100;
    let dy = Math.sin(angle) * 100;

    const randomSize = getRandomSize();
    particles.style.width = `${randomSize}px`;
    particles.style.height = `${randomSize}px`;

    const randomColor = getRandomColor();
    particles.style.background = randomColor;
    particles.style.boxShadow = `0 0 15px ${randomColor}, 0 0 45px ${randomColor}`;

    particles.style.left = `${x}px`;
    particles.style.top = `${y}px`;
    particles.style.setProperty('--dx', `${dx}px`);
    particles.style.setProperty('--dy', `${dy}px`);

    btnContainer.appendChild(particles);
    setTimeout(() => {
        particles.remove();
    }, 2000);
}

button.addEventListener('mouseenter', () => {
    interval = setInterval(createParticles, 80);
    updateButtonColor(); // Changer la couleur du bouton et de son halo au survol
});

button.addEventListener('mouseleave', () => {
    clearInterval(interval);
});

</script>
