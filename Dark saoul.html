<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vous êtes mort - Ender Pack</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .btn-container {
    position: relative;
    display: inline-block;
}

.glow-btn {
    position: relative;
    padding: 18px 40px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    background: #333;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    transition: 0.5s ease;
    z-index: 1;
}

    .glow-btn:hover {
        background: #e50914;
        box-shadow: 0 0 50px #e50914;
        letter-spacing: 0.2em;
    }

.particles {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #e50914;
    box-shadow: 0 0 20px #e50914, 0 0 50px #e50914;
    pointer-events: none;
    opacity: 0;
    animation: animate 2s linear forwards;
    z-index: 0;
}

@keyframes animate {
    0% {
        transform: scale(1);
        opacity: 1;
    }

    100% {
        transform: translate(var(--dx), var(--dy)) scale(0.5);
        opacity: 0;
    }
}
        button {
            background: #333;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.5em 0.5em;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.4s;
        }

            button:hover {
                background: #555;
            }
        a {
            text-decoration: none;
            color: red;
        }
        .subtitle {
            margin-top: 1em;
            font-size: 0.9em;
            color: #aaa;
            text-align:center;
            
        }
        #deathText {
            color: darkred;
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            text-shadow: 2px 2px 8px red;
        }

        #retryButton {
            margin-top: 1em;
            padding: 1em 1em;
            font-size: 1em;
            border: none;
            background-color: #222;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #retry-btn {
            margin-top: 5px;
            padding: 5px 5px;
            font-size: 0.8em;
            background-color: transparent;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            animation: fadeBtn 3s ease-in forwards;
        }

        @keyframes fadeBtn {
            0% {
                opacity: 0;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

    </style>
  
</head>

<body>
    <header>
        <h1>🎵 Ender Pack - Bouton d'erreur 404</h1>
    </header>
    <strong>Clique pour soupirer</strong>

    (ou pour entendre la douce ironie d'une IA fatiguée)

    
<div class="btn-container">
    <button id="retry-btn" class="glow-btn" onclick="playSound()"><img src="ender_pack.png" id="retry-btn" alt="Ender Pack" style="width: 310px; margin-top: 2px;"></button>
    </div><div class="subtitle">
        <div id="deathText">Vous êtes mort</div><button id="retry-btn" class="glow-btn" onclick="playSound()">Réessayer ?</button><audio id="enderSound">
    <source src="death_sound.mp3" type="audio/mpeg">
</audio> ou <button id="retry-btn" class="glow-btn"> <a href="slideshow.html"> Retour au slide</a></button>
</div>
    <audio id="enderSound">
        <source src="death_sound.mp3" type="audio/wav">
        Ton navigateur ne supporte pas l'élément audio.
    </audio>
    <script>
        const deathSound = document.getElementById("death-sound");
        const retryBtn = document.getElementById("retry-btn");
        const deathText = document.getElementById("death-text");

        window.onload = () => {
            deathSound.play();
        }

        retryBtn.addEventListener("click", () => {
            deathText.style.animation = 'none';
            retryBtn.style.animation = 'none';

            void deathText.offsetWidth; // force reflow

            deathText.style.opacity = 0;
            retryBtn.style.opacity = 0;
            deathText.style.animation = 'fadeIn 2s ease-in forwards';
            retryBtn.style.animation = 'fadeBtn 4s ease-in forwards';
            deathSound.currentTime = 0;
            deathSound.play();
        });
    </script>



    <script>
        window.onload = function () {
            const audio = document.getElementById('deathSound');
            audio.volume = 0.7;
            audio.play();
        };

        function restart() {
            document.getElementById('deathText').style.opacity = 0;
            document.getElementById('retryButton').style.opacity = 0;
            const audio = document.getElementById('deathSound');
            audio.currentTime = 0;
            audio.play();
            setTimeout(() => {
                document.getElementById('deathText').style.animation = 'fadeIn 2s ease-in-out forwards';
                document.getElementById('retryButton').style.animation = 'fadeIn 3s ease-in-out 2s forwards';
            }, 100);
        }
    </script>
<script>
let btnContainer = document.querySelector('.btn-container');
let button = document.querySelector('.glow-btn');

let spawnDistance = 120;

function getRandomColor() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
}

function updateButtonColor() {
    const randomColor = getRandomColor();
    button.style.background = randomColor;
    button.style.boxShadow = `0 0 20px ${randomColor}, 0 0 50px ${randomColor}`;
    button.style.color = '#fff'; // Maintenir le texte en blanc pour une lisibilité optimale
}


function getRandomSize() {
    return Math.floor(Math.random() * (8 - 4 + 1)) + 4; // Taille entre 4px et 8px
}

function getRandomPosition(max) {
    return Math.random() * (max * 2) - max; // Génère des positions aléatoires dans un rayon large
}

function createParticles() {
    let particles = document.createElement('div');
    particles.classList.add('particles');
    let btnWidth = button.offsetWidth;
    let btnHeight = button.offsetHeight;

    let angle = Math.random() * 2 * Math.PI;
    let x = btnWidth / 2 + Math.cos(angle) * spawnDistance;
    let y = btnHeight / 2 + Math.sin(angle) * spawnDistance;

    let dx = Math.cos(angle) * 100;
    let dy = Math.sin(angle) * 100;

    const randomSize = getRandomSize();
    particles.style.width = `${randomSize}px`;
    particles.style.height = `${randomSize}px`;

    const randomColor = getRandomColor();
    particles.style.background = randomColor;
    particles.style.boxShadow = `0 0 20px ${randomColor}, 0 0 50px ${randomColor}`;

    particles.style.left = `${x}px`;
    particles.style.top = `${y}px`;
    particles.style.setProperty('--dx', `${dx}px`);
    particles.style.setProperty('--dy', `${dy}px`);

    btnContainer.appendChild(particles);
    setTimeout(() => {
        particles.remove();
    }, 6000);
}

button.addEventListener('mouseenter', () => {
    interval = setInterval(createParticles, 80);
    updateButtonColor(); // Changer la couleur du bouton et de son halo au survol
});

button.addEventListener('mouseleave', () => {
    clearInterval(interval);
});
</script>

    <script>
        function playSound() {
            const sound = document.getElementById("enderSound");
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
