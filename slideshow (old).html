    <style>
        :root {
            --bg-color: #111;
            --text-color: #fff;
            --button-bg: #000;
            --button-fg: #fff;
            --overlay-gradient: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            --progress-color: #0ff;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f4f4f4;
                --text-color: #111;
                --button-bg: #fff;
                --button-fg: #000;
                --overlay-gradient: linear-gradient(to top, rgba(255,255,255,0.7), transparent);
                --progress-color: #00c;
            }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
              justify-content: center;
  align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .slideshow {
            position: relative;
            width: 90%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            z-index: 1;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease-in-out;
            cursor: pointer;
        }

            .slide.active {
                display: block;
                animation: fadeIn 1s ease-in-out;
            }

            .slide:hover {
                transform: scale(1.02);
            }

        @keyframes fadeIn {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 16px;
            background: var(--overlay-gradient);
            box-sizing: border-box;
            pointer-events: none;
        }

            .slide-overlay h2 {
                margin: 0;
                font-size: 1.2rem;
            }

            .slide-overlay p {
                margin: 4px 0 0;
                font-size: 0.9rem;
                opacity: 0.8;
            }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background-color: var(--progress-color);
            animation: progress 10s linear infinite;
        }

        @keyframes progress {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

            .controls button {
                background-color: var(--button-bg);
                color: var(--button-fg);
                border: 2px solid var(--button-fg);
                padding: 8px 16px;
                border-radius: 10px;
                font-size: 18px;
                cursor: pointer;
                transition: 0.3s;
            }

                .controls button:hover {
                    background-color: var(--button-fg);
                    color: var(--button-bg);
                }

        .pagination {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--button-fg);
            opacity: 0.3;
            border-radius: 50%;
            transition: 0.3s;
            cursor: pointer;
        }

            .dot.active {
                opacity: 1;
            }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            max-width: 90%;
            max-height: 90%;
            color: white;
            flex-wrap: wrap;
        }

        .modal img {
            max-width: 70vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .modal-text {
            white-space: pre-wrap;
            overflow: hidden;
            max-width: 300px;
            animation: fadeInText 1.5s ease-out forwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal.active {
            display: flex;
        }

        @media (max-width: 600px) {
            .slide-overlay h2 {
                font-size: 1rem;
            }

            .slide-overlay p {
                font-size: 0.8rem;
            }

            .controls button {
                font-size: 16px;
                padding: 6px 12px;
            }

            .dot {
                width: 10px;
                height: 10px;
            }

            .modal-content {
                flex-direction: column;
                align-items: center;
            }
        }
        .leaf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1; /* Pour √™tre derri√®re le contenu */
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('feuille.png') no-repeat center/contain;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        function resetProgress() {
            progress.style.animation = 'none';

        }

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);

            });
            title.textContent = slides[index].dataset.title;
            desc.textContent = slides[index].dataset.desc;
            resetProgress();
        }

        function nextSlide() {
            current = (current + 1) % slides.length;
            showSlide(current);
        }

        function prevSlide() {
            current = (current - 1 + slides.length) % slides.length;
            showSlide(current);
        }

        function togglePlay() {
            const btn = document.getElementById("playPause");
            if (playing) {
                clearInterval(interval);
                btn.textContent = "‚ñ∂";
                progress.style.animationPlayState = 'paused';
            } else {
                interval = setInterval(nextSlide, 4000);
                btn.textContent = "‚è∏";
                progress.style.animationPlayState = 'running';
            }
            playing = !playing;
        }

        slides.forEach(slide => {
            slide.addEventListener("click", () => {
                document.getElementById("modalImg").src = slide.src;
                document.getElementById("modalTitle").textContent = slide.dataset.title;
                document.getElementById("modalDesc").textContent = slide.dataset.desc;
                document.getElementById("imageModal").classList.add("active");
            });
        });

        function closeModal() {
            document.getElementById("imageModal").classList.remove("active");
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
            if (e.key === "Escape") closeModal();
        });

        // Molette pour naviguer
        document.getElementById("slideshow").addEventListener("wheel", (e) => {
            if (e.deltaY > 0) {
                nextSlide();
            } else {
                prevSlide();
            }
        });

        // Cr√©ation dynamique des feuilles
        function createLeaves(count = 15) {
            const container = document.getElementById("leafContainer");
            for (let i = 0; i < count; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');

                const duration = 8 + Math.random() * 5;
                const delay = Math.random() * 10;
                const size = 20 + Math.random() * 30;
                const left = Math.random() * 100;

                leaf.style.width = `${size}px`;
                leaf.style.height = `${size}px`;
                leaf.style.left = `${left}%`;
                leaf.style.animationDuration = `${duration}s`;
                leaf.style.animationDelay = `${delay}s`;

                container.appendChild(leaf);
            }
        }
        createLeaves(20);
        // Pagination dots
        let dots = [];
        slides.forEach((_, i) => {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => {
                current = i;
                showSlide(i);
            });
            pagination.appendChild(dot);
            dots.push(dot);
        });

    </script>
